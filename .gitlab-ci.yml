stages:
  - lint
  - test
  - build
  - deploy

lint:job:
  stage: lint
  image: python:3.12
  script:
    - pip install pylint
    - pylint app/*
  allow_failure: true

test:job:
  stage: test
  image: python:3.12
  script:
    - pip install pytest
    - pytest app/*

build:job:
  stage: build
  image: python:3.12
  script:
    - pip install -r requirements.txt
    - python -m py_compile app/*.py
    - echo "Build completed"
  artifacts:
    paths:
      - .venv/
      - __pycache__/
    expire_in: 1 hour

deploy:job:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache openssh
    - cat "$SSH_KEY" > id_ed25519
    - chmod 600 id_ed25519
  script:
    - 